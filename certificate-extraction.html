<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Extraction - Certificate Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/certificate-extraction.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="dashboard.html" class="navbar-brand">
                <i class="fas fa-certificate"></i>
                Certificate Generator
            </a>
            <ul class="navbar-nav">
                <li><span class="nav-link" style="color: #3498db;">
                    <i class="fas fa-university"></i>
                    <span id="collegeName">Loading...</span>
                </span></li>
                <li><a href="#" onclick="logout()" class="nav-link btn-primary">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="extraction-container">
            <div class="section-header">
                <h2><i class="fas fa-file-export"></i> Certificate Extraction</h2>
                <a href="dashboard.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="certificateUploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h4>Drop your certificate here or click to browse</h4>
                    <p>Upload PDF or image files (PNG, JPG, JPEG)</p>
                    <input type="file" id="certificateInput" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
                </div>
            </div>

            <div class="extraction-results" style="display: none;">
                <div class="result-header">
                    <h3>Extracted Data</h3>
                    <button class="btn btn-secondary" id="copyResults">
                        <i class="fas fa-copy"></i> Copy All
                    </button>
                </div>
                <div class="result-content">
                    <div class="preview-area">
                        <img id="certificatePreview" alt="Certificate Preview">
                    </div>
                    <div class="extracted-data">
                        <div class="data-field">
                            <label>Name:</label>
                            <input type="text" id="extractedName" readonly>
                        </div>
                        <div class="data-field">
                            <label>Date:</label>
                            <input type="text" id="extractedDate" readonly>
                        </div>
                        <div class="data-field">
                            <label>Certificate Number:</label>
                            <input type="text" id="extractedNumber" readonly>
                        </div>
                        <div class="data-field">
                            <label>Course/Program:</label>
                            <input type="text" id="extractedCourse" readonly>
                        </div>
                        <div class="data-field">
                            <label>Additional Text:</label>
                            <textarea id="extractedText" readonly rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/certificate-extraction.js"></script>
</body>
</html>
